<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Split Screen with scrollable iframes and margin from top</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
    }
    .container {
        display: flex;
        height: calc(100% - 50px);
        margin-top: 50px; /* Adjusted margin from the top */
    }
    .left-pane, .right-pane {
        height: 100%;
        overflow: auto;
    }
    .left-pane {
        width: 30%;
        background-color: #f0f0f0; /* Adjust color as needed */
    }
    .right-pane {
        width: 70%;
        background-color: #ffffff; /* Adjust color as needed */
    }
    iframe {
        width: 100%;
        height: 100%;
        border: none;
    }
</style>
</head>
<body bgcolor="#babcbd">
    <div class="container">
        <div class="left-pane">
            <!-- Left pane with iframe -->
            <iframe src="multim.html" frameborder="0"></iframe>
        </div>
        <div class="right-pane">
            <!-- Right pane with iframe -->
            <iframe name="right" frameborder="0"></iframe>
        </div>
    </div>
</body>
</html>
